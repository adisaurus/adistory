<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>twentiesdiary</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Adistory</div>
      <div class="header-list">
        <ul>
          <li><a href="#about-link">About me</a></li>
          <li><a href="#work-link">My Story</a></li>
          <li><a href="#contact-link">Say Hi!</a></li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="copy-container">
        <h1>Hello<span>!</span></h1>
        <img src="images/ADIS.jpeg" alt="Adis">
      </div>
      
      <div class="about">
        <h3><a id="about-link">About me</a></h3>
        <p>An organized and self-motivated person.I enjoy helping others and learn new things.</p>
      </div>

      <div class="contents">
        <h3><a id="work-link">My Story</a></h3>
        <div class="contents-item">
          <img src="bangtan.jpg">
          <p>Mi Casa</p>
        </div>
        <div class="contents-item">
          <img src="heal.jpg">
          <p>Reminder</p>
        </div>
        <div class="contents-item">
          <img src="IMG_3864.JPG">
          <p>Milk</p>
        </div>
        
      </div>
      
      <div class="contact-form">
        <h3 class="contact-title"><a id="contact-link">Say Hi!</a></h3>
        <input placeholder="Email (Required)">
        <br>
        <textarea placeholder="Message (Required)"></textarea>
        <br>
        <input class="contact-submit" type="submit" value="Send">
        <p>* Required fields must be filled</p>
        
      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">Find me on</div>
      <div class="footer-list">
        <ul>
          <li><a href="#about-link">Twitter</a></li>
          <li><a href="#work-link">Instagram</a></li>
          <li><a href="#contact-link">Linkedin</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
